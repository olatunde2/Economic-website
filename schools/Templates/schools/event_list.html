{% extends 'schools/base.html' %}

{% block title %}Events{% endblock %}


{% block content %}
    <h2>Upcoming Events</h2>
        <ul class="event-list">
            {% for event in events %}
                <li>
                    <h3><a href="{% url 'schools:event_detail' event.pk %}">{{ event.title }}</a></h3>
                    <p>Date: {{ event.date }}</p>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
